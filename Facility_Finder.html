<title>Facility Finder</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:linear-gradient(135deg,#0a0f2c,#0e1a40);
    color:white;
}

/* Sidebar */
.sidebar{
    width:260px;
    background:#0b132b;
    padding:25px 15px;
    overflow-y:auto;
}

.sidebar h2{
    margin-bottom:20px;
    color:#4da3ff;
}

.station{
    padding:12px 15px;
    margin-bottom:10px;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
    background:rgba(255,255,255,0.05);
}

.station:hover, .station.active{
    background:#4da3ff;
    color:black;
    transform:translateX(5px);
}

/* Main */
.main{
    flex:1;
    padding:50px 40px;
}

.main h1{
    margin-bottom:30px;
    font-size:32px;
    color:#4da3ff;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

.card{
    background:#e5e5e5;
    color:#333;
    padding:22px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
}

.card h2{
    margin-bottom:8px;
    color:#1e60d4;
    font-size:16px;
}

.card p{
    font-size:14px;
    line-height:1.5;
}

/* Responsive */
@media(max-width:900px){
    body{
        flex-direction:column;
    }
    .sidebar{
        width:100%;
        display:flex;
        overflow-x:auto;
    }
    .station{
        min-width:200px;
        margin-right:10px;
    }
}
</style>
</head>

function loadStation(key, element){

const container = document.getElementById("facilityContainer");
container.innerHTML = "";

data.facilities.forEach(item=>{

<div class="card">

element.classList.add("active");
}
